<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- responsive -->
    <link rel="stylesheet" href="assets/css/responsive.css">

    <!-- animation -->
    <link rel="stylesheet" href="assets/css/animation.css">



    
</head>
<body>
    <main class="overflow-hidden">

        <!-- background -->
        <div class="rating_bg">
            <img src="assets/images/dark.jpg" alt="bg">
            <img src="assets/images/lines.png" alt="line">
        </div>
        <div class="container">
            <div class="wrapper">
                <div class="row">
                    <div class="col-md-6 order_c">

                        <!-- side -->
                        <div class="" style="margin-top: 50px;">
                            <h2 style="font-weight: 700; color: aliceblue;">
                                Wear old Clothes
                                <br/>
                                Fath New ones
                            </h2>
                            <button class="explore" style="margin-top: 50px;">
                                explore now<img src="assets/images/explore.png"/>

                            </button>
                        </div>

                    </div>
                    <div class="ms-auto col-md-6 tab-100">
                        <div class="rating rating-reveal">
                            <div class="ratingWrapper">

                                <!-- form -->
                                <form method="post" novalidate>
                                    <h1 class="mainHeading">Overall Rating</h1>

                                    <!-- star Rating -->
                                    <div class="starRating">
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        
                                        <span>Click to rate</span>
                                    </div>
    

                                    <!-- Fields -->
                                    <div class="inputField">
                                        <label class="labelTxt" for="title">Review Title</label>
                                        <input class="textField" type="text" name="title" id="title" placeholder="Example : easy to use">
                                    </div>
    
                                    <div class="inputField">
                                        <label class="labelTxt">Would you recommends this product to a friend?</label>
                                        <div class="row">
                                            <div class="radioField me-4">
                                                <input type="radio" name="recommends">
                                                <label>Yes</label>
                                            </div>
                                            <div class="radioField p-0">
                                                <input type="radio" name="recommends">
                                                <label>No</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="inputField">
                                        <label class="labelTxt" for="message">Product Review</label>
                                        <textarea class="textField" name="message" id="message" col="50" placeholder="Eample: Since i bought this a month ago ot  be Rating designs, themes, templates and downloadable graphic elements on Dribbble"></textarea>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 lap-100">
                                            <div class="inputField">
                                                <label class="labelTxt" for="name">Nickname</label>
                                                <input class="textField" type="text" name="name" id="name" placeholder="Example : easy to use">
                                            </div>
                                        </div>
                                        <div class="col-md-6 lap-100">
                                            <div class="inputField">
                                                <label class="labelTxt" for="email">Email address</label>
                                                <input class="textField" type="text" name="email" id="email" placeholder="Example : your@email.com">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="inputField">
                                        <div class="radioField m-0">
                                            <input type="radio" name="conditions">
                                            <label>I Accept the <a href="">Terms and conditions</a></label>
                                        </div>
                                    </div>
                                    <h5 class="formTxt">
                                        Eample: Since i bought this a month ago ot  be Rating designs, themes
                                        templates and downloadable graphic elements on Dribbble
                                    </h5>
                                </form>
    
    
    
    
                                <!-- shapes -->
                                <img class="shape1" src="assets/images/shape1.png" alt="shape" />
                                <img class="shape2" src="assets/images/shape1.png" alt="shape" />
                            </div>

                            <!-- submit button -->
                            <button id="sub" type="button">
                                Submit Product Review<i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </main>
    
    





    <!-- Bootstrap 5 -->
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="assets/js/jQuery/jquery-3.6.4.min.js"></script>

    <!-- My JS -->
    <script src="assets/js/custom.js"></script>
</body>
</html>
